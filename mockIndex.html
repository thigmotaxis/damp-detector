<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App Mockup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="mockStyle.css" />
  </head>
  <body>
    <header>
      <div class="title">Damp Detector</div>
    </header>

    <div class="mainContent">
      <div class="location">Seattle</div>
      <div class="temp">70° F</div>
      <div class="buttonContainer">
        <button class="changeLocation">Change Location</button>
        <button class="toggleTempScale">Display Celcius</button>
      </div>
      <div class="conditions">Cloudy</div>
      <div class="tempRangeContainer">
        <div class="highTemp">H: 80°</div>
        <div class="lowTemp">L: 60°</div>
      </div>
      <div class="forecast">
        <ul>
          <li class="forecastContainer">
            <div>Day 1</div>
            <img src="src/images/sunnyIcon-24w.png" alt="sunny" />
            <div>H: X° L: Y°</div>
          </li>
          <li class="forecastContainer">
            <div>Day 2</div>
            <img src="src/images/cloudyIcon-24w.png" alt="cloudy" />
            <div>H: X° L: Y°</div>
          </li>
          <li class="forecastContainer">
            <div>Day 3</div>
            <img
              src="src/images/partlyCloudyIcon-24w.png"
              alt="partly cloudy"
            />
            <div>H: X° L: Y°</div>
          </li>
          <li class="forecastContainer">
            <div>Day 4</div>
            <img src="src/images/rainyIcon-24w.png" alt="rainy" />
            <div>H: X° L: Y°</div>
          </li>
          <li class="forecastContainer">
            <div>Day 5</div>
            <img src="src/images/sunnyIcon-24w.png" alt="sunny" />
            <div>H: X° L: Y°</div>
          </li>
        </ul>
      </div>
      <div class="otherWeatherInfo">
        <div class="other aqi">AQI PH</div>
        <div class="other wind">Windspeed/direction PH</div>
        <div class="other humidity">Humidity PH</div>
        <div class="other feelsLike">Feels Like PH</div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/thigmotaxis/damp-detector"
        class="sourceContainer"
      >
        <img src="src/images/gitHubLogo-24w.png" alt="the github logo" />
        <div>Source Code</div>
      </a>
      <div class="copyrightContainer">
        <img src="src/images/copyright-24w.png" alt="the copyright symbol" />
        <div>2022 Abe Industries</div>
      </div>
    </footer>
  </body>
</html>
